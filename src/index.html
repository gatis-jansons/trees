<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack Hello World</title>
</head>
<body>


<div class="container-fluid">
    <h1>Trees</h1>
    <div class="row">
        <div class="col-sm-12" >
        <a href="https://github.com/gatis-jansons/tree" class="btn btn-success btn-lg">
          See source code!
        </a>

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6" style="background-color:lavender;">
            <h2>Recursive</h2>
            <input type="button" class="btn btn-info btn-lg" onclick="mytree.saveLocal()" value="Save">
            <input type="button" class="btn btn-info btn-lg" onclick="mytree = mytree.restoreLocal('mytree', 'recursive')" value="Restore">
            <div id="mytree"></div>
        </div>
        <div class="col-sm-6" style="background-color:lavenderblush;">
            <h2>Iterative</h2>
            <input type="button" class="btn btn-info btn-lg" onclick="itertree.saveLocal()" value="Save">
            <input type="button" class="btn btn-info btn-lg" onclick="itertree = itertree.restoreLocal('itertree', 'iterative')" value="Restore">
            <div id="itertree" ></div>
        </div>
    </div>
</div>



<script>
    var mytree;
    var itertree;
</script>


</body>
</html>
